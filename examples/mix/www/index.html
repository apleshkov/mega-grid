<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Mix Example</title>
    <link rel="stylesheet" href="/x/index.css" />
</head>

<body>
    <div class="container">
        <div class="section" id="horz-list">
            <h1>Horizontal List</h1>
            <div class="list-container"></div>
            <div class="button-group">
                <div class="button-group-scroll">
                    <span>Scroll to:</span>
                    <button data-scroll-left>Left</button>
                    <button data-scroll-middle>Middle</button>
                    <button data-scroll-right>Right</button>
                </div>
                <div class="button-group-nav">
                    <span>Move focus:</span>
                    <button data-move-left>&larr;</button>
                    <button data-move-right>&rarr;</button>
                </div>
            </div>
        </div>
        <div class="section" id="horz-grid">
            <h1>Horizontal Grid</h1>
            <div class="list-container"></div>
            <div class="button-group">
                <div class="button-group-scroll">
                    <span>Scroll to:</span>
                    <button data-scroll-left>Left</button>
                    <button data-scroll-middle>Middle</button>
                    <button data-scroll-right>Right</button>
                </div>
                <div class="button-group-nav">
                    <span>Move focus:</span>
                    <button data-move-left>&larr;</button>
                    <button data-move-up>&uarr;</button>
                    <button data-move-down>&darr;</button>
                    <button data-move-right>&rarr;</button>
                </div>
            </div>
        </div>
        <div class="clear"></div>
        <div class="section" id="vert-list">
            <h1>Vertical List</h1>
            <div class="list-container"></div>
            <div class="button-group">
                <div class="button-group-scroll">
                    <span>Scroll to:</span>
                    <button data-scroll-top>Top</button>
                    <button data-scroll-middle>Middle</button>
                    <button data-scroll-bottom>Bottom</button>
                </div>
                <div class="button-group-nav">
                    <span>Move focus:</span>
                    <button data-move-up>&uarr;</button>
                    <button data-move-down>&darr;</button>
                </div>
            </div>
        </div>
        <div class="section" id="vert-grid">
            <h1>Vertical Grid</h1>
            <div class="list-container"></div>
            <div class="button-group">
                <div class="button-group-scroll">
                    <span>Scroll to:</span>
                    <button data-scroll-top>Top</button>
                    <button data-scroll-middle>Middle</button>
                    <button data-scroll-bottom>Bottom</button>
                </div>
                <div class="button-group-nav">
                    <span>Move focus:</span>
                    <button data-move-left>&larr;</button>
                    <button data-move-up>&uarr;</button>
                    <button data-move-down>&darr;</button>
                    <button data-move-right>&rarr;</button>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <script src="/x/index.js"></script>
</body>

</html>
